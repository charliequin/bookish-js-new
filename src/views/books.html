<!DOCTYPE html>
<html>


    <head>
        <title>Bookish - Books</title>

        <link rel="stylesheet" href="/styles/general.css"/>
        <link rel="stylesheet" href="/styles/navbar.css"/>
        <link rel="stylesheet" href="/styles/about.css"/>
    </head>

    <body>

        <% include fragments/navbar.html %>

        <div class="container">
            <h2>This app was made using:</h2>

            <div class="technology-list">
                <% books.forEach(function(book) { %>
                    <div class="technology">
                        <h3><%=book.NAME%></h3>
                        <p><%=book.PUBLISH_DATE%></p>
                        <h4><%=book.LANGUAGE%></h4>
                        <div class="delete-book">
                            <a href="/books/remove-book?bookID=<%=book.ID%>" class="delete-button">Delete</a>
                        </div>
                    </div>
                <% }); %>
            </div>

            <h2>Add a book:</h2>
            <form action="/books/add-book" method="post">
                <div class="add-tech-row">
                    <label>
                        <span>Name: </span>
                        <input type="text" name="name">
                    </label>
                </div>
                <div class="add-tech-row">
                    <label>
                        <span>Publish Date (YYYY/MM/DD): </span>
                        <input type="text" name="publishDate">
                    </label>
                </div>
                <div class="add-tech-row">
                    <label>
                        <span>Language: </span>
                        <input type="text" name="language">
                    </label>
                </div>
                <div class="add-tech-row">
                    <label>
                        <span>Copies: </span>
                        <input type="text" name="copies">
                    </label>
                </div>
                <div class="add-tech-row">
                    <span><!-- spacer --></span>
                    <input type="submit" value="Add book" />
                </div>
            </form>
        </div>

    </body>


</html>
